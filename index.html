        </div>
      </div>
    </div>

    <div class="_row">
        <h2 class="category"><i class="fa fa-cubes"></i> Projects</h2>
    </div>
    <div class="_row flex-box" id="projects">
    </div>


    <div class="_row">
      <div class="col-12">
        <div id="education">
          <h2 class="category"><i class="fa fa-graduation-cap"></i> Education</h2>
        </div>
      </div>
    </div>

    <div class="_row">
      <div class="col-12">
        <div id="map-div">
          <h2 class="category"><i class="fa fa-map-marker"></i> Where I've Lived and Worked</i></h2>
          <div id="map"></div>
        </div>
      </div>
    </div>

    <div id="lets-connect" class="dark-gray">
      <h2 class="orange center-text">Let's Connect</h2>
        <ul id="footerContacts" class="flex-box">
      </ul>
    </div>
  </div>
