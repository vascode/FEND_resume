<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="test4.css">
	<script src = "test4.js" type="text/javascript"></script>

</head>
<body>
	<table>
	    <tr>
	        <td>With text:</td>
	        <td><div class="progress" data-value="80"><span>80%</span></div></td>
	    </tr>
	    <tr>
	        <td>With link:</td>
	        <td><div class="progress" data-value="80"><span><a href="www.google.com">40000/50000</a></span></div></td>
	    </tr>
	    <tr>
	        <td>With text (value 0):</td>
	        <td><div class="progress" data-value="0"><span>0%</span></div></td>
	    </tr>
	    <tr>
	        <td>Without content:</td>
	        <td><div class="progress" data-value="80"></div></td>
	    </tr>
	</table>



</body>
</html>
