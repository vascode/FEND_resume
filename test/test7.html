<!doctype html>
<!-- this is to test jQuery basic progress bar (working version)-->
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>progressbar demo</title>
  <link rel="stylesheet" href="css/jquery-ui.css">

  <script src="js/jQuery.js"></script>
  <script src="js/jquery-ui.js"></script>
</head>
<body>
	<form id="form1" runat="server">
		Select percentage:
		<select id="ddlPercentage">
			<option value="10">10</option>
			<option value="20">20</option>
			<option value="30">30</option>
			<option value="40">40</option>
			<option value="50">50</option>
			<option value="60">60</option>
			<option value="70">70</option>
			<option value="80">80</option>
			<option value="90">90</option>
			<option value="100">100</option>
		</select>
		<input type="button" id="btn" value="Set Value" />
		<br /><br />

		<div id="progressbar" style="position:relative">
			<span id="progresbar-label" style="position:absolute; left:2%; top:20%"></span>
		</div>

	</form>

<script>
$(document).ready(function(){
	var progressbarDiv = $('#progressbar')
	progressbarDiv.progressbar();

	$("#btn").click(function(){
		progressbarDiv.progressbar({
			value: 11,

			change: function(){
				$('#progresbar-label').text($(this).progressbar('value') + '%')
			}
		});
	});
});
</script>

</body>
</html>
